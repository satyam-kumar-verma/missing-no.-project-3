<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container pt-5" id="mainContainer">
        <div class="content-container ml-5 pt-2">
            <h1 class="main-heading text-center mb-5">Find Missing Number</h1>
            <div class="d-flex flex-row justify-content-center mb-3">
                <p class="add-box" id="firstNumber">0</p>
                <p class="add-icon">+</p>
                <input type="text" class="add-box" id="inputNumber"></input>
                <p class="add-icon">=</p>
                <p class="add-box" id="answerNumber">0</p>
            </div>
            <div class="d-flex flex-row justify-content-center mb-4">
                <button class="btn btn-danger mr-4" id="checkBtn">Check</button>
                <button class="btn btn-primary mr-4" id="nextBtn">Next</button>
                <button class="btn btn-secondary mr-4" id="saveBtn">Save This Sum</button>
            </div>
        </div>   
        <p id="statusBar" class="status-style text-center mt-3"></p> 
        <div class="history-button text-right mb-2">
            <button class="btn btn-success" id="clearBtn">Clear</button>
        </div> 
        <div id="historyContainer" class="history-container ml-5">
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
